<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="bg-gradient"></section>
      <div class="card-front-back">
        <img src="./images/bg-card-front.png" alt="" />
        <div class="logo-number">
          <img src="./images/card-logo.svg" alt="" aria-hidden="true" />
          <p class="card">9591 6489 6389 1011</p>
          <p class="name">FELICIA LEIRE <span>09/00</span></p>
        </div>

        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="" />
          <label class="cvv">000</label>
        </div>
      </div>
      <section class="form-details">
        <form novalidate>
          <div class="card-holder">
            <label class="card-info" for="card-holder">CARDHOLDER NAME</label>
            <input
              type="text"
              id="card-holder"
              name="card-holder"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div class="card-number">
            <label class="card-info" for="card-number">CARD NUMBER</label>
            <input
              type="text"
              name="card number"
              id="card-number"
              maxlength="16"
              minlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="error" aria-live="polite"></span>
          </div>

          <div class="expiry-month-date">
            <div class="expiry-month">
              <label class="card-info" for="expiry-month"
                >EXP. DATE(MM/YY) <span class="cvc">CVC</span></label
              >
              <input
                type="text"
                name="month"
                id="expiry-month"
                placeholder="MM"
                maxlength="2"
                minlength="2"
              />

              <input
                type="text"
                name="year"
                id="expiry-year"
                placeholder="YY"
                maxlength="4"
                minlength="4"
              />

              <span class="cvv-verify">
                <input
                  type="text"
                  name="cvc"
                  id="cvc-number"
                  placeholder="e.g. 123"
                  maxlength="3"
                  minlength="3"
                />
                <span class="mm-yy-cvv-error" aria-live="polite"></span>
              </span>
            </div>
          </div>
          <button id="confirm">Confirm</button>
        </form>
      </section>
      <div class="modal" id="continue">
        <div class="modal-content">
          <img src="./images/icon-complete.svg" alt="" aria-hidden="true">
          <h1>Thank You</h1>
          <p>We've added your card details</p>
          <button id="continue-btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
